        <script type="text/javascript">
		$(document).ready(function(){ 
                   
                    // jQuery Masked Input
                    $('#telefone').mask("(99)9999-9999");
                    $("#cep").mask("99999-999"); 
                    $("#cpf").mask("999.999.999-99"); 
                    $("#cnpj").mask("99.999.999/9999-99"); 
                    
                    $('#celular').focusout(function(){
                        var phone, element;
                        element = $(this);
                        element.unmask();
                        phone = element.val().replace(/\D/g, '');
                        if(phone.length > 10) {
                            element.mask("(99)99999-999?9");
                        } else {
                            element.mask("(99)9999-9999?9");
                        }
                    }).trigger('focusout');
                      
			$.superbox.settings = {
				closeTxt: "Fechar",
				loadTxt: "Carregando...",
                                overlayOpacity: .8, // Background opaqueness
                                boxWidth: "600", // Default width of the box
                                boxHeight: "400" // Default height of the box
			};
			$.superbox();
                        
                        $('#pegar_valor').click(function() {
	                    var valor = "";
	                    //Executa Loop entre todas as Radio buttons com o name de valor
	                    $('input:radio[name=valor]').each(function() {
	                        //Verifica qual est√° selecionado
	                        if ($(this).is(':checked'))
	                            valor = parseInt($(this).val());
	                    })
                            //$("#base").find("a").load(href);
                            //return false;
	                    alert(valor);
                            //window.open('../index.php', 'rel="superbox[iframe][700x450]"');
	                });
		});
	</script>
